<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css"/>
</head>
<body>
    <div id = 'container'>

        <h1 id = 'title'> Weather Journal App</h1>
        
        <div class = "box">
            <label for = 'zip'>Enter Zipcode here</label>
            <form>
                <input id = 'zip' type  = 'text'>
                <p id = "error1"></p>
            </form>
        </div>
        <div class = "box">
            <label for  = 'feelings'>How are you feeling today?</label>
            <textarea class= "myInput" id='feelings' placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
            <button id ='generate' type = "submit">Generate</button>
        </div>
        <div class = "box">
            <hr>
            <div class = "title">Most Recent Entry</div>
            <hr>
            <div id = 'location'></div>
            <div id = "date"></div> 
            <div id = "temp"></div>
            <div id = "content"></div>

        </div>
        
    </div>

    
    <script src = 'app.js'></script>
</body>
</html>
